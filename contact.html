<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Contact Us - Trek Maharashtra</title>

    <!-- Custom CSS -->
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        .bg-image {
            /* Full height */
            height: 100%;
            background-image: url('D:/Atharva DBMS/thumb-1920-1185552.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .form-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        .form-container h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-container .form-control {
            margin-bottom: 15px;
            border: 1px solid #c1b688;
            height: 52px;
        }

        .form-container .form-control:focus {
            border: 2px solid #555;
        }

        .form-container .btn-primary, .btn-home {
            width: 100%;
            background-color: #c1b688;
            border-color: #c1b688;
        }

        .form-container .btn-primary:hover, .btn-home:hover {
            background-color: black;
            border-color: black;
        }

        .form-container .btn-home {
            margin-top: 10px;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 10px;
            width: 60%;
        }

        .footer p {
            margin: 0;
        }
    </style>
</head>

<body>

    <div class="bg-image">
        <div class="form-container">
            <h1>Contact Us</h1>
            <form>
                <div class="mb-3">
                    <label for="nameInput" class="form-label">Enter your Name</label>
                    <input type="text" class="form-control" id="nameInput" placeholder="Your Full Name">
                </div>
                <div class="mb-3">
                    <label for="emailInput" class="form-label">Email ID</label>
                    <input type="email" class="form-control" id="emailInput" placeholder="Your Email Address">
                </div>
                <div class="mb-3">
                    <label for="messageTextarea" class="form-label">Enter your message</label>
                    <textarea class="form-control" id="messageTextarea" rows="3" placeholder="Write your message here..."></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Now</button>

                <!-- Home Button -->
                <button type="button" class="btn btn-home mt-3" onclick="window.location.href='index.html';">Home</button>
            </form>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>Call Us: +91-123-456789 | Email: support@trekmaharashtra.com | Location: Pune, Maharashtra</p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
